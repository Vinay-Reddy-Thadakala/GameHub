<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="choices">
        <div id="rock" class="choice">
            <img src="./images/rock.png" />
        </div>

        <div id="paper" class="choice">
            <img src="./images/paper.png" />
        </div>

        <div id="scissors" class="choice">
            <img src="./images/scissors.png" />
        </div>
    </div>

    <div class=" score-board-container">
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>Your Score</p>
            </div>
    
            <div class="score">
                <p id="system-score">0</p>
                <p>System Score</p>
            </div>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <div class="reset-btn-container">
        <button id="reset-btn"><i class="fa-solid fa-rotate-right icon"></i></button>
    </div>

    <!-- sound effects -->
    <audio id="select-sound">
        <source src="sound-effects/pop-sound-effect.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="reset-btn-sound">
        <source src="sound-effects/button-sound-effect.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="game.js"></script>
</body>
</html>
